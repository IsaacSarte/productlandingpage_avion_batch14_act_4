<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung - Landing Page [Avion]</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/png" sizes="16x16" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- image carousel link -->
    <link rel="stylesheet" href="jquery.flipster.min.css">

</head>
<body>

<!-- header section starts  -->

    <header>

        <a href="" class="logo">
            <img class="imgLogo" src="images/samsungLogo.png" alt="" />
        </a>

        <div id="menu" class="fas fa-bars"></div>

        <nav class="navbar">
            <ul>
                <li><a class="active" href="#home">home</a></li>
                <li><a href="#mobile">mobile</a></li>
                <li><a href="#tv">tV</a></li>
                <li><a href="#appliances">appliances</a></li>
                <li><a href="#explore">explore</a></li>
                <li><a href="#support">support</a></li>
            </ul>
        </nav>

    </header>

<!-- header section ends -->

<!-- home section starts  -->

    <section class="home" id="home">
        <!-- image slider -->
        <div class="slider">
            <div class="slides">
                <!-- buttons -->
                <input type="radio" name="rBtn" id="radio1">
                <input type="radio" name="rBtn" id="radio2">
                <input type="radio" name="rBtn" id="radio3">
                <!-- images -->
                <div class="slide first">
                    <img src="images/h1.jpg" alt=""/>
                </div>
                <div class="slide">
                    <img src="images/h2.jpg" alt=""/>
                </div>
                <div class="slide">
                    <img src="images/h3.jpg" alt=""/>
                </div>
                <!-- auto nav -->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>
            <!-- manual nav -->
            <div class="nav-manual">
                <label for="radio1" class="man-btn"></label>
                <label for="radio2" class="man-btn"></label>
                <label for="radio3" class="man-btn"></label>
            </div>
        </div>

    </section>

    <!-- source button -->
        <div class="homeButton">
            <button id="homeBtn" onclick="location.href='https://www.samsung.com/ph/';">Click to Learn More</button>
        </div>

<!-- home section ends -->

<!-- mobile section starts  -->

    <section class="mobile" id="mobile">

        <!-- video mobile -->
        <div class="vidMob">
            <video controls>
                <source src="images/mobVid.mp4" type="video/mp4">
            </video>
        </div>

        <!-- see phone model button -->
        <div class="seeBtn">
            <button id="mBtn" onclick="location.href='https://www.samsung.com/ph/smartphones/galaxy-note/';">
                See All
            </button>
        </div>

        <div class="container">
            <div class="item item1">
                <i class="far fa-heart"></i>
                <img src="images/mobile/m1.PNG" alt="">
                <h1><strong>Galaxy Z Fold3 5G</strong></h1>
                <button>Learn More</button>
            </div>
            <div class="item item2 fade-in">
                <i class="far fa-heart"></i>
                <img src="images/mobile/m2.PNG" alt="">
                <h1><strong>Galaxy Z Flip3 5G</strong></h1>
                <button>Learn More</button>
            </div>
            <div class="item item3 fade-in">
                <i class="far fa-heart"></i>
                <img src="images/mobile/m3.PNG" alt="">
                <h1><strong>Galaxy S21 Ultra 5G</strong></h1>
                <button>Learn More</button>
            </div>
            <div class="item item4 fade-left">
                <i class="far fa-heart"></i>
                <img src="images/mobile/m4.PNG" alt="">
                <h1><strong>Galaxy Note20 Ultra 5G</strong></h1>
                <button>Learn More</button>
            </div>
        </div>

        <!-- see all button -->
        <div class="seeBtn secBtn">
            <button id="mBtn" onclick="location.href='https://www.samsung.com/ph/smartphones/?product1=sm-f916bznaxtc&product2=sm-g996bzvgphl&product3=sm-a526bzkhxtc';">
                See All
            </button>
        </div>

    </section>

<!-- mobile section ends -->

<!-- tv section starts  -->

    <section class="tv" id="tv">

        <h1 class="heading">Explore Samsung TVs that meet your needs</h1>
        <!-- tv options -->
        <div class="tvOpts">
            <h1 class="allTV" id="cursorH1" data-filter="all">All</h1>
            <h1 class="changeTV" id="cursorH1" data-filter=".cat">Category</h1>
            <h1 class="changeTV" id="cursorH1" data-filter=".size">Size</h1>
            <h1 class="changeTV" id="cursorH1" data-filter=".res">Resolution</h1>
        </div>

        <!-- tv image reflections -->
        <div class="boxTV">
            <div class="carousel">
                <ul>
                    <li><img src="images/tv/r1.jpg" alt=""></li>
                    <li><img src="images/tv/r2.jpg" alt=""></li>
                    <li><img src="images/tv/r3.jpg" alt=""></li>
                </ul>
            </div>
        </div>

        <!-- tv options contents -->
        <div class="tvContents">
            <div class="card cat fade-in">
                <div class = "imgBx">
                    <img src = "images/tv/tv1.jpg">
                </div>
                <div class="contentBx">
                    <div class="content">
                        <button id="tBtn" onclick="location.href='https://www.samsung.com/ph/smartphones/?product1=sm-f916bznaxtc&product2=sm-g996bzvgphl&product3=sm-a526bzkhxtc';">
                            See All
                        </button>
                    </div>
                </div>
            </div>
            <div class="card size fade-in">
                <div class = "imgBx">
                    <img src = "images/tv/tv3.jpg">
                </div>
                <div class="contentBx">
                    <div class="content">
                        <button id="tBtn" onclick="location.href='https://www.samsung.com/ph/smartphones/?product1=sm-f916bznaxtc&product2=sm-g996bzvgphl&product3=sm-a526bzkhxtc';">
                            See All
                        </button>
                    </div>
                </div>
            </div>
            <div class="card res slide-in fade-in">
                <div class = "imgBx">
                    <img src = "images/tv/tv5.jpg">
                </div>
                <div class="contentBx">
                    <div class="content">
                        <button id="tBtn" onclick="location.href='https://www.samsung.com/ph/smartphones/?product1=sm-f916bznaxtc&product2=sm-g996bzvgphl&product3=sm-a526bzkhxtc';">
                            See All
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </section>

<!-- tv section ends -->

<!-- appliances section starts  -->

    <section class="appliances" id="appliances">



    </section>

<!-- appliances section ends -->

<!-- explore section starts  -->

    <section class="explore" id="explore">



    </section>

<!-- explore section ends -->

<!-- support section starts  -->

    <section class="support" id="support">



    </section>

<!-- support section ends -->

<!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- custom js file link  -->
    <script src="main.js"></script>
    <script src="onscroll.js"></script>

<!-- slider js -->
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 3) {
                counter = 1;
            }
        },5000);
    </script>

<!-- tv image js -->
    <script src="jquery.flipster.min.js"></script>

    <script>
        $('.carousel').flipster({
            style:'carousel',
            spacing: -0.3,

        });
    </script>

<!-- tv options js -->
    <script src="mixitup.min.js"></script>

    <script>
        const mixer = mixitup('.tvContents', {
            selectors: {
                target: '.card'
            },
            animation: {
                duration: 500
            }
        });
    </script>

</body>
</html>
